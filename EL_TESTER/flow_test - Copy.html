<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="http://127.0.0.1/14%20-%20Copy%20-%20Copy/base.css">
  <link rel="stylesheet" href="../price-new.css">
</head>
<body>
  <!--NEVER SET .currency classname for this root node!-->
  <!--NEVER COMPOUND .currency-right and .currency-righttop and alike classnames (for this root node)-->
  <!--
    .decimal-normal            //decimal is always right
    .decimal-top
    .decimal-center
    .decimal-bottom

                               //currency is left by default

    .currency-left          |    .currency-right
    .currency-lefttop       |    .currency-righttop
    .currency-leftcenter    |    .currency-rigthcenter
    .currency-leftright     |    .currency-rightbottom


    //MUST HAVE ONE SIZE (40px as example)
    .integer-part {                .currency span {
      margin-left: 40px;    AND     font-size: 40px;
    }                              }

    ------------------------------------------------------------------
    .period-top
    .period-under

    .card-design
  -->
  
  <div class="price-main card-designn">
    <div class="price-superheading">
      <h3 class="supertitle-row">Super Title</h3>
      <span class="supersubtitle-row">Super Subtitle Centered</span>
    </div>
  
    <div class="price-wrap">
      <!-- First column -->
      <div class="price-block on-sale"> <!-- ON SALE HERE OR MAYBE IN ANOTHER PLACE (BUT NOT IN THE ROOT BECAUSE _ANY NOT ALL ON SALE_) !?-->
        <div class="sale-ribbon">
          <span>Sale</span>
        </div>
        <div class="bg-row">
        </div>
        <div class="price-heading">
          <h3 class="title-row">Standard</h3>
          <span class="subtitle-row">Pricing Subtitle</span>
        </div>
        <div class="price-pricing wrap currency-leftbottom decimal-bottom dec-sep-dot  period-under">
          <div class="wrap-price-currency">
            <div class="wrap-price">
              <div class="integer-part">2999</div>
              <div class="xds">
                <div class="decimal-part">
                  <span>99</span>
                </div>
                <div class="currency">
                  <span>￥</span>
                </div>
              </div>
            </div>
            <div class="period"><span>Monthly</span></div>
          </div>
          <div class="separator"><i class="tear"></i></span></div>
        </div>
        <div class="price-content">
          <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
          </ul>
        </div>
        <div class="pricing-footer">
            <div class="fusion-button-wrapper">
              <a class="fusion-button button-flat fusion-button-default-size button-default button-1 fusion-button-default-span fusion-button-default-type" target="_self" href="https://google.com"><span class="fusion-button-text">Button Text</span></a>
            </div>
        </div>
      </div>
      <div class="separator-line"></div>
      <!-- Second column -->
      <div class="price-block card-designn">
        <div class="sale-ribbon">
            <span>Sale</span>
        </div>
        <div class="bg-row">
        </div>
        <div class="price-heading">
          <h3 class="title-row">Standard</h3>
          <span class="subtitle-row">Pricing Subtitle</span>
        </div>
        <div class="price-pricing wrap currency-leftbottom decimal-bottom dec-sep-dot  period-under">
          <div class="wrap-price-currency">
            <div class="wrap-price">
              <div class="integer-part">2999</div>
              <div class="xds">
                <div class="decimal-part">
                  <span>99</span>
                </div>
                <div class="currency">
                  <span>￥</span>
                </div>
              </div>
            </div>
            <div class="period"><span>Monthly</span></div>
          </div>
          <div class="separator"><i class="tear"></i></span></div>
        </div>
        <div class="price-content">
          <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
          </ul>
        </div>
        <div class="pricing-footer">
            <div class="fusion-button-wrapper">
              <a class="fusion-button button-flat fusion-button-default-size button-default button-1 fusion-button-default-span fusion-button-default-type" target="_self" href="https://google.com"><span class="fusion-button-text">Button Text</span></a>
            </div>
        </div>
      </div>
      <div class="separator-line"></div>
    </div>
  </div>
</body>
</html>
