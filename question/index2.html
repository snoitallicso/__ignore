<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../.././src/vue.js"></script>
</head>
<body>
  <div id="nest">

    <h3>Fill input for blocks appearance or disappearance</h3>
    <div id="element_inputs" style="width: 200px">
      <input v-for="net, index in elements" v-on:input="rebuildlist" v-model="elements[index].value" /><!-- сменить модель и поменять внутри компонента на comput? чтобы фильтр массив из кот создается отдельн для Рендера -->
    </div>

    <div id="elements_render"><!--WHERE...  -->
      <div v-for="bl, index in torender" :style="{ 'backgroundColor': colors_list[index] }" class="block">{{index}}</div>
    </div>

    <h3>Write colors here (example: yellow, pink, orange)</h3>
    <input id="colors" type="" name="" v-model="question" />
  </div>

    <script type="text/javascript">
    var lay = new Vue({
      el: '#nest',
      props: ["question"],
      data: {
        elements: {
          'box1': { value: 'first' },
          'box2': { value: '' },
          'box3': { value: '' },
          'box4': { value: '' }
        },
        colors_list: [],
        torender: []
      },
      mounted: function () {
        this.rebuildlist();
      },
      watch: {
        question: function (arg) {
          this.colors_list = arg.split(',')
        }
      },
      methods: {
        rebuildlist: function(){
          //here we (re-)build actual array from "elements" array by filtering blank values
          this.torender = [];
          for(i = 1; i < 5; i++){
            var boxname = 'box' + i;

            if(this.elements[boxname].value !== ''){
              console.log(boxname)
              this.torender.push(boxname)
            }
          }
        }
      }
    });
  </script>

  <style type="text/css">
    .block {
      background-color: skyblue;
      margin: 20px;
      width: 100px;
      height: 100px;
    }
  </style>
</body>
</html>
